<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <title>Library</title>
</head>
<body>
    <div id="overlay"></div>
    <div id="overlay2"></div>

    <div class="header">
        <h1 class="title">Library</h1>
        <button class="sign-in-btn">Sign In</button>
        <div class="sign-in-form" >
            <form novalidate>
                <label for="mail">
                    <span>Email:</span>
                    <input type="email" id="mail" name="mail" required minlength="8" />
                    <span class="error" aria-live="polite"></span>
                </label>
                <label for="country">
                    <span>Country:</span>
                    <input type="text" id="country" name="country" required/>
                    <span class="error" aria-live="polite"></span>
                </label>
                <label for="zipcode">
                    <span>Zip Code:</span>
                    <input type="number" id="zipcode" name="zipcode" required/>
                    <span class="error" aria-live="polite"></span>
                </label>
                <label for="password">
                    <span>Password:</span>
                    <input type="password" id="password" name="password" required minlength="6" />
                    <span class="error" aria-live="polite"></span>
                </label>
                <label for="confirmPassword">
                    <span>Confirm Password:</span>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />
                    <span class="error" aria-live="polite"></span>
                </label>
                <button>Submit</button>
            </form>
        </div>
    </div>
    <div class="main-content">

        <button id="newBookBtn">+ NEW BOOK</button>

        <div class="card-container"></div>

        <div class="form-container" id="newBookForm" style="display: none;">
            <form action="/submit" method="post" class="form"  >
                <div class="form-title">Add New Book</div>
                <input type="text" placeholder="Title*" id="bookTitle" >
                <input type="text" placeholder="Author*" id="bookAuthor" >
                <input type="number" placeholder="Number of pages*" id="bookPages" >
                <label for="bookRead">I have read this book</label>
                <input type="checkbox" id="bookRead" value="read">
                <div class="error"></div>
                <button type="submit" id="submitBook">Submit</button>
            </form>
        </div>

        
    </div>


</body>
</html>
